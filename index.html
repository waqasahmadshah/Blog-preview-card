<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="article-img">
      <button class="btn">Learning</button>
      <span>Published 21 Dec 2023</span>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="sub-title">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-avator">
        <img src="./assets/images/image-avatar.webp" alt="img-avator">
        <p>Greg Hooper</p>
      </div>
    </div>
  </section>
</body>
</html>
